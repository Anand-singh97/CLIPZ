<input [formControl]="control"  type="text"
       class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
                  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
       placeholder="Enter Name" />
<p class="text-red-500"
   *ngIf="control.errors?.['required'] && control.touched && control.dirty">
  Field is required.
</p>
<p class="text-red-500" *ngIf="control.errors?.['minlength']
    && control.touched && control.dirty">
  Input must be {{ control.errors?.['minlength'].requiredLength }} characters long.
</p>
